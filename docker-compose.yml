
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dinelocal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dinelocal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dinelocal_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      DOCKER: ${DOCKER}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dinelocal_network

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: dinelocal_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dinelocal_network

volumes:
  postgres_data:
    driver: local

networks:
  dinelocal_network:
    driver: bridge