
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: dinelocal_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - dinelocal_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      timeout: 20s
      retries: 10

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: dinelocal_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dinelocal_network_dev
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  # Frontend App (Development)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: dinelocal_frontend_dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: development
      CI: true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dinelocal_network_dev
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next

volumes:
  postgres_data_dev:
    driver: local

networks:
  dinelocal_network_dev:
    driver: bridge