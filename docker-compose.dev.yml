
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: dinelocal_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dinelocal_network_dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: dinelocal_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "3001:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dinelocal_network_dev
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  # Frontend App (Development)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: dinelocal_frontend_dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: development
      CI: true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dinelocal_network_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  mysql_data_dev:
    driver: local

networks:
  dinelocal_network_dev:
    driver: bridge